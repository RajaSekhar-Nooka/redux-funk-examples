<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
    <script src="https://npmcdn.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div>
      <p>
        Clicked: <span id="value">0</span> times
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <button id="incrementIfOdd">Increment if odd</button>
        <button id="incrementAsync">Increment async</button>
      </p>
    </div>
    <script>

      //////////////////////////////////////////////////////////////////////////
      //
      //  Reducers
      //

      const incrementAsync = dispatch =>
                              setTimeout(() => dispatch({type: 'INCREMENT'}), 1000)

      const counter = (state = 0, action) => {
        switch (action.type) {
          case 'INCREMENT_ASYNC':
            action.sideEffect(incrementAsync)
            return state
          case 'INCREMENT':
            return state + 1
          case 'INCREMENT_IF_ODD':
            return (state % 2 !== 0) ? state + 1 : state
          case 'DECREMENT':
            return state - 1
          default:
            return state
        }
      }

      //////////////////////////////////////////////////////////////////////////
      //
      //  Main Setup
      //



      const actionSideEffectMiddlewareLite = store => next => action => {
        action.sideEffect = f => f(store.dispatch.bind(store))
        return next(action)
      }

      var store = Redux.createStore(
        counter,
        window.devToolsExtension && window.devToolsExtension(),
        Redux.applyMiddleware(actionSideEffectMiddlewareLite)
      )

      var valueEl = document.getElementById('value')
      function render() {
        valueEl.innerHTML = store.getState().toString()
      }
      render()
      store.subscribe(render)

      document.getElementById('increment')
        .addEventListener('click', function () {
          store.dispatch({ type: 'INCREMENT' })
        })

      document.getElementById('decrement')
        .addEventListener('click', function () {
          store.dispatch({ type: 'DECREMENT' })
        })

      document.getElementById('incrementIfOdd')
        .addEventListener('click', function () {
          if (store.getState() % 2 !== 0) {
            store.dispatch({ type: 'INCREMENT' })
          }
        })

      document.getElementById('incrementAsync')
        .addEventListener('click', function () {
          store.dispatch({ type: 'INCREMENT_ASYNC' })
        })
    </script>
  </body>
</html>
